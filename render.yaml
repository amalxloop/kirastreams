services:
  - type: web
    name: kirastreams
    env: node
    buildCommand: npm install && npm run dev
    startCommand: npm run dev
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: NEXT_PUBLIC_API_URL
        value: https://kirastreams.onrender.com
